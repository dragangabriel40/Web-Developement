<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="script/script.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" disabled></input>
      <div>
        <button onclick="clearDisplay()" class="btn btn-dark">AC</button>
        <button onclick="deleteLast()" class="btn btn-dark">DEL</button>
        <button onclick="display('%')" class="btn btn-dark">%</button>
        <button onclick="display('/')" class="btn btn-dark">/</button>
      </div>
      <div>
        <button onclick="display('7')" class="btn btn-dark">7</button>
        <button onclick="display('8')" class="btn btn-dark">8</button>
        <button onclick="display('9')" class="btn btn-dark">9</button>
        <button onclick="display('*')" class="btn btn-dark">*</button>
      </div>
      <div>
        <button onclick="display('4')" class="btn btn-dark">4</button>
        <button onclick="display('5')" class="btn btn-dark">5</button>
        <button onclick="display('6')" class="btn btn-dark">6</button>
        <button onclick="display('-')" class="btn btn-dark">-</button>
      </div>
      <div>
        <button onclick="display('1')" class="btn btn-dark">1</button>
        <button onclick="display('2')" class="btn btn-dark">2</button>
        <button onclick="display('3')" class="btn btn-dark">3</button>
        <button onclick="display('+')" class="btn btn-dark">+</button>
      </div>
      <div>
        <button onclick="display('.')" class="btn btn-dark">.</button>
        <button onclick="display('0')" class="btn btn-dark">0</button>
        <button onclick="calculate()" class="big-btn btn btn-dark ">=</button>
      </div>
    </div>
  </div>
</body>

</html>
